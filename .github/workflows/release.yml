name: Release

on:
  push:
    tags:
      - 'v*'          # e.g. v0.1.0
  workflow_dispatch:

permissions:
  contents: read
  id-token: write     # REQUIRED for PyPI Trusted Publishing

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Clean previous artifacts
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf dist build
          find . -maxdepth 2 -type d -name "*.egg-info" -prune -exec rm -rf {} +

      - name: Install build tooling
        run: python -m pip install --upgrade pip build twine

      # âœ… FIXED: use tomllib.load(open(..., 'rb')) so it's bytes, not str
      - name: Assert project metadata from pyproject.toml
        shell: bash
        run: |
          python - <<'PY'
          import tomllib
          from pathlib import Path
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          proj = data.get("project", {})
          name = proj.get("name")
          ver  = proj.get("version")
          print(f"pyproject: name={name!r} version={ver!r}")
          assert name and ver, "pyproject.toml missing [project].name or [project].version"
          PY

      - name: Build sdist & wheel
        run: python -m build

      - name: Verify distributions (twine check)
        run: python -m twine check dist/*

      # Sanity check inside the wheel to catch bad METADATA before publishing
      - name: Verify wheel METADATA contains Name/Version
        shell: bash
        run: |
          python - <<'PY'
          import zipfile, pathlib, email
          wheel_path = next(pathlib.Path("dist").glob("*.whl"))
          with zipfile.ZipFile(wheel_path) as zf:
              meta_name = next(n for n in zf.namelist() if n.endswith("METADATA"))
              meta = zf.read(meta_name).decode("utf-8", "replace")
          msg = email.message_from_string(meta)
          name = msg.get("Name")
          ver  = msg.get("Version")
          print(f"wheel: {wheel_path.name}  Name={name!r}  Version={ver!r}")
          assert name and ver, "Wheel METADATA missing Name/Version"
          PY

      - name: Publish to PyPI (Trusted Publisher)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          packages-dir: dist
          print-hash: true
          attestations: true
          verbose: true
